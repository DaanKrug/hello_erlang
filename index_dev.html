<html lang="pt-BR">

    	<meta name="viewport" content="width=device-width, initial-scale=1" />
    	<meta name="theme-color" content="#ffffff" />

		<style>
        	body{padding: 0; margin: 0; overflow: hidden;}
        	#appInternalFrame{display: none; border: 0; height: 100vh; width: 100%; overflow: hidden;}
        </style>
        <title>Hello Erlang App</title>
    </head>
    <body>
        <div id="loading0">&nbsp;Loading ...</div>
    	<iframe id="appInternalFrame" src="" title="Elixir Auto Gen App"></iframe>
    	<script>
    		if ('serviceWorker' in navigator) {
			    window.addEventListener('load', () => {
			    	navigator.serviceWorker.register('./serviceworker.js');
			    });
			}
	    	var url = './hello_erlang/index.html';
			var arr = window.location.href.split('?');
			if(arr.length > 1){
				url += '?' + arr[1];
			}
			var elem =  document.getElementById('appInternalFrame');
			elem.src = url;
			elem.style.display = 'block';
    		setTimeout(function(){document.getElementById('loading0').style.display = 'none';},300);
    	</script>
    </body>
</html>
